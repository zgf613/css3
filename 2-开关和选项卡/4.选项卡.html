<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		input{
			display: none;
		}
		span{
			width: 80px;
			height: 30px;
			border:1px solid #000;
			float:left;
			text-align: center;
			line-height:30px;
			margin-left:-1px;
			padding:0 5px;
		}
		input:checked+span{
			background: #000;
			color:#fff;
		}
		input:checked~.content{
			display: block;
		}
		.content{
			position: absolute;
			top:50px;
			left:10px;
			border:1px solid #000;
			width: 200px;
			height: 200px;
			display: none;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<label>
			<input type="radio" name="nav" checked>
			<span>公司首页</span>
			<div class="content">
				公司首页的内容
			</div>
		</label>
		<label>
			<input type="radio" name="nav">
			<span>公司简介</span>
			<div class="content">
				公司简介的内容
			</div>
		</label>
		<label>
			<input type="radio" name="nav">
			<span>联系我们</span>
			<div class="content">
				联系我们的内容
			</div>
		</label>
		<label>
			<input type="radio" name="nav">
			<span>下载客户端</span>
			<div class="content">
				下载客户端的内容
			</div>
		</label>
	</div>
</body>
</html>
