<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.content{
			position: absolute;
			top:50px;
			left:10px;
			width: 200px;
			height: 200px;
			border:1px solid #000;
			display: none;
		}
		a{
			text-decoration: none;
			color:#000;
			border:1px solid #000;
			width: 80px;
			height: 30px;
			line-height: 30px;
			margin-left:-1px;
			padding: 0 10px;			
		}
		.content:target{
			display: block;
		}
		.content:target+a{
			background: #000;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content" id="div1">网站首页的内容</div>
		<a href="#div1">网站首页</a>
		<div class="content" id="div2">公司简介的内容</div>
		<a href="#div2">公司简介</a>
		<div class="content" id="div3">联系我们的内容</div>
		<a href="#div3">联系我们</a>
		<div class="content" id="div4">下载客户端的内容</div>
		<a href="#div4">下载客户端</a>
	</div>
</body>
</html>
