<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		html{
			height:100%;
		}
		body{
			margin:0;
			height:100%;
		}
		#mask{
			height:100%;
			background: url(img/bg.jpg);
			background-size:cover;
			filter:blur(1px);
		}
		.drog{
			width:520px;
			height: 640px;
			background: #fff;
			position: absolute;
			left:50%;
			top:50%;
			margin-left:-260px;
			margin-top:-320px;
			border:1px solid #fff;
			background-clip:content-box;
			padding:10px;
			border-radius:10px;
		}
		h2{
			margin:0;
		}
	</style>
</head>
<body>
	<div id="mask">
	</div>
	<div class="drog">
		<h2>用户注册</h2>
	</div>
	<!-- 
		background-size : 背景的大小
	        cover  覆盖
	        会铺满当前的屏幕

    	filter :滤镜
        	blur：模糊 ， 默认0
     -->
</body>
</html>
