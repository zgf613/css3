<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box{
			height: 300px;
			background: linear-gradient(
				transparent 49%,   
				green 49%,
				green 51%,
				transparent 51%
			);
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<!--
    	background: linear-gradient 线性渐变
	        红 绿 蓝

	        to top 从下而上
	        to bottom 从上而下
	        to left 从右到左
	        to right 从左到右

	        transparent 颜色透明

	-->
</body>
</html>
