<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box{
			width: 400px;
			height: 400px;
			border:40px solid rgba(0,0,0,.3);
			background: url(img/bg.jpg) center center;
			background-clip:content-box;
			padding:50px;
		}
	</style>
</head>
<body>
	<div id="box">

	</div>
	<!--
    background-clip 背景裁切
        - border-box 默认
        - padding-box
        - content-box

    盒模型：
        border 边框区域
        padding 内填充区域
        content 内容区域
-->
</body>
</html>
