<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		@keyframes move{
			0%{
				transform: transLateX(0px);
			}
			20%{
				transform: transLateX(0px);
				
			}
			25%{
				transform: transLateX(-200px);
				
			}
			45%{
				transform: transLateX(-200px);

			}
			50%{
				transform: transLateX(-400px);

			}
			70%{
				transform: transLateX(-400px);

			}
			75%{
				transform: transLateX(-600px);

			}
			100%{
				transform: transLateX(-600px);

			}
		}
		.wrap{
			width: 200px;
			border:5px solid red;
			height: 134px;
			overflow: hidden;
		}
		img{
			vertical-align: top;
			border:none;
			width: 200px;
			height: 134px;
		}
		ul{
			padding: 0;
			margin:0;
			list-style:none;
		}
		.list{
			width: 400%;
			animation: move 5s infinite linear;
		}
		.list li{
			float:left;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="list">
			<li>
				<img src="img/banner1.jpg" alt="">
			</li>
			<li>
				<img src="img/banner2.jpg" alt="">
			</li>
			<li>
				<img src="img/banner3.jpg" alt="">
			</li>
			<li>
				<img src="img/banner1.jpg" alt="">
			</li>
		</ul>
	</div>
</body>
</html>
